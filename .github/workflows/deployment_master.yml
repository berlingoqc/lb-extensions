name: CI

on:
  push:
    branches:
      - master

jobs:
  tagging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@berlingoqc'
      - name: Building app
        run: npm ci && npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READ_PACKAGES_PAT }}
      - name: Running test
        run: npm run test
      - name: Publishing
        run: npm publish
