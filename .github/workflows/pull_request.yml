name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@alborea'
      - name: Build
        run: npm ci && npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READ_PACKAGES_PAT }}
      - name: Test
        run: npm run test:dev
